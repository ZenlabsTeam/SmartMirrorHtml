<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Smart Mirror</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <style>
        newsItems {
            background-color: #212121,
        }

        .Newscontainer {
            max-height: 400px;
            overflow: hidden;
        }

        .marquee {
            top: 6em;
            position: relative;
            box-sizing: border-box;
            animation: marquee 30s linear infinite;
        }

        .marquee:hover {
            animation-play-state: paused;
        }
        /* Make it move! */

        @keyframes marquee {
            0% {
                top: 8em
            }
            100% {
                top: -11em
            }
        }

        .inCard {
            border: 2px solid #FFFFFF;
        }

    </style>
</head>

<body class="grey darken-4 white-text">
    <header>

        <br/>

    </header>
    <main class="grey darken-4">
        <div>
            <div class="row ">
                <div class="col s12 m4 l2">
                    <div class="card grey darken-4">
                        <div class="card-content white-text center">
                            <div class="row valign-wrapper">
                                <div class="col s6 l6">
                                    <img src="/icons/06-s.png" alt="" id="tempPic">

                                </div>
                                <div class="col s6 l6 white-text card-title">
                                    <span id="currentTemp">26&#8451;</span>
                                </div>
                            </div>
                            <div class="row valign-wrapper">
                                <div class="col s12 l12" id="tempDesc">
                                    Hot Summer
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card grey darken-4">
                        <div class="card-content white-text">
                            <span class="card-title">News</span>
                            <div class="Newscontainer grey darken-4">
                                <p class="marquee grey darken-4">
                                    <span id="newsItems"></span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l8 center">
                    <img class="responsive-img" alt="VIDEO TO BE LOADED HERE" id="videoImg">
                    <!--<br>
                    <a class="waves-effect waves-light btn" onclick="snapit()">Snap it</a>
                    -->
                    <!--<div class="card grey darken-4">

                        <div class="card-content  white-text" id="snapStatus">
                            Say 'Snap it' to Snap

                        </div>
                </div>-->
                </div>
                <div class=" col s12 m4 l2 ">
                    <div class="card  grey darken-4">


                    </div>

                    <div class="card grey darken-4">
                        <div class="card-content white-text ">
                            <span class="card-title" id="dateDisplay"><b>Monday, 21 April</b></span>
                            <div class="row inCard">
                                <div class="col s6 m6 l6 center">

                                    <p>Pune, <b>India</b></p>
                                    <span class="card-title" id="currentTime">00 00</span>



                                </div>
                                <div class="col s6 m6 l6 center">

                                    <p>San Jose, <b>USA</b>
                                    </p>
                                    <span class="card-title" id="currentTimeUSA">00:00</span>

                                </div>
                            </div>

                            <!--<p id="todayDate"> 21 Jan </p>-->
                            <span class="card-title" id="todayDate">Today's Schedule</span>
                            <div class="card grey darken-4 inCard">
                                <div class="card-content white-text ">
                                    <span class="card-title ">1:30 PM</span>
                                    <p>Zenlabs Launch dry run with Sandeep Kishore</p>
                                </div>
                            </div>
                            <div class="card grey darken-4 inCard">
                                <div class="card-content white-text ">
                                    <span class="card-title ">4:00 PM</span>
                                    <p>Interview with Rahul Gupta(Recruitment)</p>
                                </div>
                            </div>
                            <div class="card grey darken-4 inCard">
                                <div class="card-content white-text ">
                                    <span class="card-title ">5:00 PM</span>
                                    <p>ZFM interview with Zenlabs team</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row valign-wrapper">
            <div class="col s12 m4 l2 center"><img width="200px" height=auto src="ZenLabslogo_Final.png"></div>
            <div class="col s12 m4 l8 center valign-wrapper">
                <h1 class="nav-wrapper container"></h1>
            </div>
            <div class="col s12 m4 l2 center">
                <img class="responsive-img" src="Zensar-Technologies.png" width="200px" height=auto>
            </div>
        </div>
        <div id="IPCamAddress" class="modal grey darken-4">
            <div class="modal-content">
                <h4>Enter Details of IP Cam</h4>
                <div class="row ">
                    <div class="input-field col s12 ">
                        <input placeholder="172.16.10.35" id="camIP" type="text" class="validate" />
                        <label for="camIP">IP Address</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="input-field col s12 ">
                        <input placeholder="8080" id="camPort" type="text" class="validate" />
                        <label for="camPort">Port</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat " onclick="setVideo()">Submit</a>
            </div>
        </div>
    </main>

</body>

</html>
