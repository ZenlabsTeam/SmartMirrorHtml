<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Smart Mirror</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <style>
        newsItems {
            background-color: #212121,
        }

    </style>
</head>

<body class="grey darken-4 white-text">
    <header>

        <div class="row valign-wrapper">
            <div class="col s12 m4 l2"><img width="200px" height=auto src="ZenLabslogo_Final.png"></div>
            <div class="col s12 m4 l8 center valign-wrapper">
                <h1 class="nav-wrapper container">Welcome To Zenlabs Launch</h1>
            </div>
            <div class="col s12 m4 l2">
                <img class="responsive-img" src="Zensar-Technologies.png" width="200px" height=auto>
            </div>
        </div>

    </header>
    <main class="grey darken-4">
        <div>
            <div class="row valign-wrapper">
                <div class="col s12 m4 l2">
                    <div class="card grey darken-4">
                        <div class="card-content white-text center">
                            <div class="row valign-wrapper">
                                <div class="col s6 l6">
                                    <img src="/icons/06-s.png" alt="" id="tempPic">

                                </div>
                                <div class="col s6 l6 white-text card-title">
                                    <span id="currentTemp">26&#8451;</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card grey darken-4">
                        <div class="card-content white-text">
                            <span class="card-title">News</span>
                            <ul class="collection grey darken-4 white-text" id="newsItems"></ul>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l8 center">
                    <img class="responsive-img" alt="VIDEO TO BE LOADED HERE" id="videoImg">
                    <br/>
                    <a class="waves-effect waves-light btn" onclick="snapit()">Snap it</a>
                </div>
                <div class=" col s12 m4 l2 ">
                    <div class="card horizontal grey darken-4">
                        <div class="card-stacked">
                            <div class="card-content  white-text">
                                <p>Pune, India</p>
                                <span class="card-title" id="currentTime">00:00:00</span>
                            </div>
                            <div class="card-content  white-text">
                                <p>San Jose, USA</p>
                                <span class="card-title" id="currentTimeUSA">00:00:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="card grey darken-4">
                        <div class="card-content white-text ">
                            <span class="card-title ">Todays Events</span>
                            <div class="card grey darken-4 ">
                                <div class="card-content white-text ">
                                    <span class="card-title ">11:00 AM</span>
                                    <p>Zenlabs Opening by Chairman</p>
                                </div>
                            </div>
                            <div class="card grey darken-4">
                                <div class="card-content white-text ">
                                    <span class="card-title ">1:00 PM</span>
                                    <p>Lunch for the Team</p>
                                </div>
                            </div>
                            <div class="card grey darken-4">
                                <div class="card-content white-text ">
                                    <span class="card-title ">4:00 PM</span>
                                    <p>Press meet about Zenlabs</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="IPCamAddress" class="modal">
            <div class="modal-content">
                <h4>Enter Details of IP Cam</h4>
                <div class="row ">
                    <div class="input-field col s12 ">
                        <input placeholder="172.16.10.35" id="camIP" type="text" class="validate" />
                        <label for="camIP">IP Address</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="input-field col s12 ">
                        <input placeholder="8080" id="camPort" type="text" class="validate" />
                        <label for="camPort">Port</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer ">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat " onclick="setVideo()">Submit</a>
            </div>
        </div>
    </main>
    <!-- <footer class="page-footer orange ">
        <div class="footer-copyright ">
            <div class="container center ">
                Developed by Zenlabs @ Zensar
            </div>
        </div>
    </footer> -->
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
    <script src="js/materialize.js "></script>
    <script src="js/facebook.js "></script>
    <script src="js/snapit.js "></script>
    <script src="js/news.js "></script>
    <script src="js/temp.js "></script>
    <script src="js/time.js "></script>
    <script src="js/init.js "></script>
</body>

</html>
